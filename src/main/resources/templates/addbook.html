<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bookstore</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<div class="container mt-5">
	<h1 class="mb-4">Add book</h1>
		<form th:object="${book}" th:action="@{/save}" action="#" method="post">
        <div class="mb-2">
			<label for="author">Author</label>
			<input type="text" id="author" th:field="*{author}" class="form-control form-control-sm" />
		</div>
		<div class="mb-2">
            <label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" class="form-control form-control-sm" />
		</div>
		<div class="mb-2">
            <label for="isbn">ISBN</label>
			<input type="text" id="isbn" th:field="*{isbn}" class="form-control form-control-sm" />
		</div>
		<div class="mb-2">
		  	<label for="pYear">Publication year</label>
			<input type="text" id="pYear" th:field="*{publicationYear}" class="form-control form-control-sm" />
		</div>
			<input type="submit" value="Save" class="btn btn-primary"></input>
		</form>
	</div>
</body>
</html>
