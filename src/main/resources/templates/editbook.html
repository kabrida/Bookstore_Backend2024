<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Edit Book</h1>
        <form th:object="${book}" th:action="@{/save}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" id="author" th:field="*{author}" class="form-control form-control-sm" />
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" th:field="*{title}" class="form-control form-control-sm" />
            </div>
            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN</label>
                <input type="text" id="isbn" th:field="*{isbn}" class="form-control form-control-sm" />
            </div>
            <div class="mb-3">
                <label for="pYear" class="form-label">Publication Year</label>
                <input type="text" id="pYear" th:field="*{publicationYear}" class="form-control form-control-sm" />
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</body>
</html>
