<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bookstore</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<div class="container mt-5">
	<h1 class="mb-4">Add book</h1>
		<form th:object="${book}" th:action="@{/save}" action="#" method="post">
        <div class="mb-2">
			<label for="author">Author</label>
			<input type="text" id="author" th:field="*{author}" class="form-control form-control-sm" />
			<div th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Error</div>
		</div>
		<div class="mb-2">
            <label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" class="form-control form-control-sm" />
			<div th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Error</div>
		</div>
		<div class="mb-2">
            <label for="isbn">ISBN</label>
			<input type="text" id="isbn" th:field="*{isbn}" class="form-control form-control-sm" />
			<div th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}">Error</div>
		</div>
		<div class="mb-2">
		  	<label for="pYear">Publication year</label>
			<input type="text" id="pYear" th:field="*{publicationYear}" class="form-control form-control-sm" />
			<div th:if="${#fields.hasErrors('publicationYear')}" th:errors="*{publicationYear}">Error</div>
		</div>
		<div class="mb-2">
			<label for="category">Category</label>
		  <select class="form-control" id="category" th:field="*{category}">
			<option value="" selected>-- Select Category --</option>
			<option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
		  </select>
	  </div>
			<input type="submit" value="Save" class="btn btn-primary"></input>
		</form>
	</div>
</body>
</html>
